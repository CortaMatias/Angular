<div class="container">
  <h2>Calculadora de Edades</h2>
  <div class="input-container">
    <label for="edadUno">Edad 1:</label>
    <input type="number" id="edadUno" name="edadUno" [(ngModel)]="edadUno">
  </div>
  <div class="input-container">
    <label for="edadDos">Edad 2:</label>
    <input type="number" id="edadDos" name="edadDos" [(ngModel)]="edadDos">
  </div>
  <div class="result-container">
    <label for="promedio">Promedio:</label>
    <input type="text" id="promedio" name="promedio" [value]="promedio" disabled>
  </div>
  <div class="result-container">
    <label for="suma">Suma:</label>
    <input type="text" id="suma" name="suma" [value]="suma" disabled>
  </div>
  <div class="button-container">
    <button (click)="calcular()">Calcular</button>
    <button (click)="limpiar()">Limpiar</button>
  </div>
</div>
